<!DOCTYPE html>
<html lang="en" ng-app="ChatApp">

    <head>
        <meta charset="utf-8">
        <title>Chat</title>
        <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="js/main.js"></script>
    </head>

<section>
    <body ng-controller="ChatController">
        <a ng-show="!loggedIn" href="{{loginUri}}">Log in</a>
        <section ng-show="loggedIn">
            <p>Logged in as {{user.name}}.</p>
            <h2>List of registered users</h2>
            <ul>
                <li ng-repeat="user in users">
                    {{user.name}}
                    <button ng-click="getMessages(user)" id="get-messages">Chat</button>
                </li>
            </ul>
        </section>
    </body>
</section>

<section>
    <h2>Chat Window</h2>
    <textarea id="chatarea" rows="15" class="col-md-12" ng-bind="allMessageString"></textarea>
    <input id="new-message" type="text" placeholder="What would you like to say?" ng-model="newMessage" class="form-control">
    <button ng-click="sendMessage(newMessage)" id="create-chat">Send</button>
</section>

</html>
